<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Migrar a wordpress</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main class="container">
			<h1>Migración a Wordpress</h1>
			<div class="panel panel--primary-dark" id="start">
				<div class="panel__heading">
					<h4 class="panel__title">Empezar la importación</h4>
				</div>
				<div class="panel__body">
					<div class="group">
						<input type="file" id="file">
					</div>
					<button id="start-button" class="btn btn--success btn--bold">Comenzar</button>
				</div>
			</div>
			<div class="panel panel--primary-dark" id="import" style="display: none">
				<div class="panel__heading">
					<h4 class="panel__title">Estado de la importación</h4>
				</div>
				<div class="panel__body">
					<div class="step group" id="step">
						<div class="step__status">
							<span class="step__current"></span>/<span class="step__count"></span>: <span class="step__description"></span>
						</div>
						<progress class="step__bar progressbar" value="0" min="0" max="100"></progress>
					</div>
					<div class="panel panel--primary-dark">
						<div class="panel__heading">
							<h5 class="panel__title">Mensajes</h5>
						</div>
						<div class="panel__body" id="log">
						</div>
					</div>
				</div>
			</div>
		</main>

		<script>
			window.MIGRATOR_URL = 'fetcher.php';
		</script>

		<script src="js/BloggerParser.js"></script>
		<script src="js/Migrator.js"></script>
		<script src="js/Migrator.EventListener.js"></script>
		<script src="js/Migrator.Step.js"></script>
		<script src="js/Migrator.App.js"></script>
		<script src="js/application.js"></script>
	</body>
</html>
